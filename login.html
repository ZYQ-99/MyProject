<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="login-top">
    <div class="container">
        <div class="row">
            <div class="logo">
                <a href="index.html"><img src="images/lk_logo_sm.png" width="200"></a>
            </div>
            <ul class="nav nav-tabs pull-right login-nav">
                <li role="presentation"><a href="login.html">登录</a></li>
                <li role="presentation"><a href="register.html">注册</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="login-body">
   <div class="login-img"></div>
    <div class="login-form">
        <h2>会员登录</h2>
        <form>
            <img src="images/success.png" width="80">
            <p><input type="text" name="user" class="login-user-img"></p>
            <p><input type="text" name="pwd" type="password"></p>
            <span class="jzpwd">
                <span class="login-jzpwd-left">
                    <input type="checkbox" name="jzpew">&nbsp;记住密码
                </span>
                <span class="login-jzpwd-right">
                    忘记密码？
                </span>
            </span>
            <p><button name="submit">登录</button></p>
        </form>
    </div>
</div>
</body>
</html>
